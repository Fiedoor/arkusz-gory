<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Galeria</title>
    <link rel="stylesheet" href="styl2.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Galeria Obrazów</h1>
    </header>
    <main>
        <div id="left">
            <img src="zdjecie.jpg" alt="zdjęcie dnia">
            <h3>Zdjęcia opublikowali</h3>
            <table>
                <tr>
                    <td>Anna Porada</td>
                    <td>10 zdjęć</td>
                </tr>
                <tr>
                    <td>Krzysztof Wasilewski</td>
                    <td>12 zdjęć</td>
                </tr>
                <tr>
                    <td>Monika Kowalska</td>
                    <td>4 zdjęcia</td>
                </tr>
            </table>
        </div>
        <div id="right">
            <button>prev</button>
            <img src="1.jpg" alt="galeria" id="zdj">
            <button>next</button>
            <hr>
            <img src="1.jpg" alt="miniatura" class="min">
            <img src="2.jpg" alt="miniatura" class="min">
            <img src="3.jpg" alt="miniatura" class="min">
            <img src="4.jpg" alt="miniatura" class="min">
            <img src="5.jpg" alt="miniatura" class="min">
        </div>
    </main>
    <footer>
        <a href="https://pixabay.com" target="_blank">Więcej obrazów</a> <br>
        <p>Galerię wykonał: Stanisław Fiedoruk</p>
    </footer>

</html>
